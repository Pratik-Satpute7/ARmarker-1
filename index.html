 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.2.2/mindar-image.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; ui: false;" 
             embedded 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
             
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Load 3D Model -->
            <a-gltf-model src="heart.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-entity>

    </a-scene>
</body>
</html>
